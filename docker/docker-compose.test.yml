# Docker Compose for Test Database
# This runs a PostgreSQL instance for integration tests on port 5433
# to avoid conflicts with the development database on port 5432.

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: boardroom-postgres-test
    environment:
      POSTGRES_USER: boardroom_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: boardroom_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boardroom_test"]
      interval: 2s
      timeout: 2s
      retries: 10
    # Don't persist data - fresh DB for each test run
    tmpfs:
      - /var/lib/postgresql/data
